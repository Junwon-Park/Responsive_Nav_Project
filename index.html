<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pushster&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/5db9a19ce8.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="main.js"></script>
    <title>Responsive Nav Bar</title>
  </head>
  <body>
    <nav id="container">
      <ul class="logo__title">
        <li class="logo">
          <a href="#"><i class="fas fa-satellite"></i></a>
        </li>
        <li class="title"><a href="#">Responsive Navigator</a></li>
      </ul>

      <ul class="menu__list">
        <li class="menu__home"><a href="#">Home</a></li>
        <li class="menu__gallery"><a href="#">Gallery</a></li>
        <li class="menu__weddings"><a href="#">Weddings</a></li>
        <li class="menu__faq"><a href="#">FAQ</a></li>
        <li class="menu__bookings"><a href="#">Bookings</a></li>
      </ul>
      <ul class="icon__list">
        <li class="icon__tweet"><i class="fab fa-twitter"></i></li>
        <li class="icon__facebook"><i class="fab fa-facebook"></i></li>
      </ul>
      <a href="#" class="nav__toggleBtn"><i class="fas fa-bars"></i></a>
    </nav>
  </body>
</html>
